<!DOCTYPE html>
<html>
    <!--  
    	Add comment to your javascript 
    	Visual fix your result box 
    	Center the calc 
    	change button color if you want 
    -->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            // function that display value
            function display(value) {

                document.getElementById("result").value += value

            }

            function displayResults() {
                let problem = document.getElementById("result").value
                let solution = eval(problem)
                document.getElementById("result").value = solution


            }

            function clr() {
                document.getElementById("result").value = ""

            }

            function del() {
                document.getElementById("result").value = document.getElementById("result").value.slice(0, -1)


            }
        </script>
        <style>
            body {
                background: #555;
            }

            .content {
                max-width: 500px;
                margin: auto;
                background: linear-gradient(to right, #00AAFF, #00FF6C);
                padding: 10px;
            }

            .calculator-grid {
                margin: 100px auto;
                width: 10px;

            }

            .output {}

            .buttonStyle1 {
                width: 50px;
                height: 50px;
            }

            .buttonStyle2 {
                width: 100%;
                height: 50px;
            }
        </style>
    </head>

    <body>


        <div class="content">
            <div class="calculator-grid">
                <h1>
                    Calculator</h1>
                <input type="text" class="output" id="result" title="mar" style="width:220px; height:100px; background-color: white;"></input>
            <table>

                <tr>
                    <td colspan="2">
                        <button class="buttonStyle2" value="AC" onclick="clr()">
                            AC
                        </button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="DEL" onclick="del()">DEL</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="/" onclick="display('/')">&#247;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="buttonStyle1" style="background-color:rgba(255,255,255,.75)" value="1" onclick="display('1')">1</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="2" onclick="display('2')">2</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="3" onclick="display('3')">3</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="*" onclick="display('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="buttonStyle1" value="4" onclick="display('4')">4</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="5" onclick="display('5')">5</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="6" onclick="display('6')">6
                        </button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="+" onclick="display('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="buttonStyle1" value="7" onclick="display('7')">7</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="8" onclick="display('8')">8</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="9" onclick="display('9')">9</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="-" onclick="display('-')">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="buttonStyle1" value="0" onclick="display('0')">0</button>
                    </td>
                    <td>
                        <button class="buttonStyle1" value="." onclick="display('.')">.</button>
                    </td>
                    <td colspan="2">
                        <button class="buttonStyle2" value="=" onclick="displayResults()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html></div></body></html>
